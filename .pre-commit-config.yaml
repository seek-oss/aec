# unless otherwise specified, hooks run on push only
default_stages: [push]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: requirements-txt-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        stages: [push]
      - id: end-of-file-fixer
        stages: [push]
  - repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
      - id: black
  - repo: https://github.com/timothycrosley/isort
    rev: 5.4.2
    hooks:
      - id: isort
  - repo: https://github.com/myint/docformatter
    rev: v1.3.1
    hooks:
      - id: docformatter
        args: [--wrap-summaries,'120',--wrap-descriptions,'120',--pre-summary-newline,--in-place]
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.3
    hooks:
      - id: flake8
        additional_dependencies: [
            'flake8-colors==0.1.6'
        ]
        args: [--statistics,--count]
  # these hooks require the project's virtualenv so need to be local and language: system
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: make pyright
        pass_filenames: false
        language: system
        types: [python]
      - id: test
        name: test
        entry: make test
        pass_filenames: false
        language: system
        types: [python]
