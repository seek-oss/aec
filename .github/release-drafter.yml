# automatically label PRs based on the following title regexs
autolabeler:
  - label: 'breaking'
    title:
      - '/!/i'
  - label: 'feature'
    title:
      - '/feat/i'
  - label: 'bug'
    title:
      - '/fix/i'
  - label: 'build'
    title:
      - '/build/i'
  - label: 'chore'
    title:
      - '/chore/i'
  - label: 'docs'
    title:
      - '/docs/i'

# release notes template
template: |
  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

# $CHANGES is categorised based on PR labels
categories:
  - title: 'â— Breaking Change'
    labels:
      - 'breaking'
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
  - title: 'ğŸ§¹ Maintenance'
    label: 'build'
    label: 'chore'
  - title: 'ğŸ“š Documentation'
    labels:
        - 'docs'

# determine the draft release version based on the following labels
version-resolver:
    major:
        labels:
            - 'breaking'
    minor:
        labels:
            - 'feature'
    patch:
        labels:
            - 'bug'
            - 'build'
            - 'chore'
            - 'docs'
    default: patch
