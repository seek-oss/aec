name: Release Drafter

on:
  push:
    branches:
      - master
  # required only for autolabeler
  pull_request:
    types: [opened, reopened, synchronize]
  # required for autolabeler to support PRs from forks
  # pull_request_target:
  #   types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  update_release_draft:
    permissions:
      # to create a github release
      contents: write
      # for autolabeler
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v5
        with:
          # attempt to fix https://github.com/release-drafter/release-drafter/issues/1125
          commitish: refs/heads/master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
