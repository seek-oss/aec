image: python:3.7-slim
tasks:
  packages-update:
    command:
      apt-get update && apt-get upgrade -y
  packages-install:
    dependencies:
      - packages-update
    command:
      apt-get install -y gcc automake make git curl
  install-node:
    dependencies:
      - packages-install
    command: |
      curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.3/install.sh | bash
      . ~/.nvm/nvm.sh
      nvm install node
  install:
    dependencies:
      - install-node
    input_paths:
      - Makefile
      - setup.py
      - README.md
      - package.json
      - package-lock.json
      - .install-typings-boto3.sh
      - src/
    environment:
      CI: true
    command: |
      . ~/.nvm/nvm.sh
      make install
  check-test:
    dependencies:
      - install
    input_paths:
      - .darglint
      - .flake8
      - pyproject.toml
      - pyrightconfig.json
      - tests/
    environment:
      CI: true
    command: |
      . ~/.nvm/nvm.sh
      make check test
